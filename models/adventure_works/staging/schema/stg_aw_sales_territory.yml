version: 2

models:
  - name: stg_aw_sales_territory
    description: "This model contains sales territory data from AdventureWorks."
    columns:
      - name: territory_id
        description: "Unique identifier for the sales territory."
        
      - name: territory_name
        description: "Name of the sales territory."
        
      - name: country_region_code
        description: "Country/Region code for the sales territory."
        
      - name: territory_group
        description: "Group or region to which the territory belongs."
        
      - name: sales_ytd
        description: "Year-to-date sales for the territory."
        
      - name: sales_last_year
        description: "Sales for the territory in the previous year."
        
      - name: cost_ytd
        description: "Year-to-date costs for the territory."
        
      - name: cost_last_year
        description: "Costs for the territory in the previous year."
        
      - name: row_guid
        description: "Globally Unique Identifier for the territory."
        
      - name: modified_date
        description: "Date of last modification to the territory record."
        