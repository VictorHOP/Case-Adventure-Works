version: 2

models:
  - name: stg_aw_product
    description: "This model contains product data from AdventureWorks."
    columns:
      - name: product_id
        description: "Unique identifier for the product."

      - name: name
        description: "Name of the product."

      - name: product_number
        description: "Unique number identifying the product."

      - name: make_flag
        description: "Indicates whether the product is manufactured internally (true) or purchased (false)."

      - name: finished_goods_flag
        description: "Indicates whether the product is a finished good (true) or a component (false)."

      - name: color
        description: "Color of the product."

      - name: safety_stock_level
        description: "The minimum inventory level required for the product."

      - name: reorder_point
        description: "Inventory level at which new stock should be ordered."

      - name: standard_cost
        description: "Standard cost of the product."

      - name: list_price
        description: "List price of the product."

      - name: size
        description: "Size of the product."

      - name: size_unit_measure_code
        description: "Code representing the unit of measurement for the product size."

      - name: weight_unit_measure_code
        description: "Code representing the unit of measurement for the product weight."

      - name: weight
        description: "Weight of the product."

      - name: days_to_manufacture
        description: "Number of days required to manufacture the product."

      - name: product_line
        description: "Product line to which the product belongs."

      - name: class
        description: "Class of the product, used for categorization."

      - name: style
        description: "Style of the product."

      - name: product_subcategory_id
        description: "Unique identifier for the product subcategory."

      - name: product_model_id
        description: "Unique identifier for the product model."

      - name: sell_start_date
        description: "Date when the product became available for sale."

      - name: sell_end_date
        description: "Date when the product was discontinued from sale."

      - name: discontinued_date
        description: "Date when the product was officially discontinued."

      - name: row_guid
        description: "Globally unique identifier for the product record."

      - name: modified_date
        description: "Date of last modification to the product record."
