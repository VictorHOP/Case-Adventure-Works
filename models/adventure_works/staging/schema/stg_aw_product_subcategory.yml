version: 2

models:
  - name: stg_aw_productsubcategory
    description: "This staging model contains subcategory data for products from the AdventureWorks database."
    columns:
      - name: product_subcategory_id
        description: "Unique identifier for the product subcategory."
      - name: product_category_id
        description: "Identifier for the product's parent category."
      - name: product_subcategory_name
        description: "Name of the product subcategory."
