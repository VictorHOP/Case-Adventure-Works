version: 2

models:
  - name: stg_aw_employee
    description: "This model contains employee data from AdventureWorks."
    columns:
      - name: employee_id
        description: "Unique identifier for the employee."
        
      - name: national_id
        description: "National identification number of the employee."
        
      - name: login_id
        description: "Login ID of the employee."
        
      - name: job_title
        description: "Job title of the employee."
        
      - name: birth_date
        description: "Date of birth of the employee."
        
      - name: marital_status
        description: "Marital status of the employee."
        
      - name: gender
        description: "Gender of the employee."
        
      - name: hire_date
        description: "Date of hire of the employee."
        
      - name: salaried_flag
        description: "Flag indicating whether the employee is salaried."
        
      - name: vacation_hours
        description: "Number of vacation hours available to the employee."
        
      - name: sick_leave_hours
        description: "Number of sick leave hours available to the employee."
        
      - name: current_flag
        description: "Flag indicating whether the employee is currently employed."
        
      - name: data_modificacao
        description: "Date of last modification to the employee record."
        
      - name: organization_node
        description: "Organizational node of the employee."
        
      - name: row_guid
        description: "Globally Unique Identifier for the employee."
        