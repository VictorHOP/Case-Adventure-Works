version: 2

models:
  - name: dim_sales_reason
    description: "Dimension table containing detailed information about sales reasons."
    columns:
      - name: sales_reason_id
        description: "Unique identifier for the sales reason."
        tests:
          - unique
          - not_null

      - name: reason_name
        description: "Name of the sales reason."

      - name: reason_type
        description: "Type or category of the sales reason."
