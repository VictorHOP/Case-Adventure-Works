version: 2

models:
  - name: dim_product
    description: "Dimension table containing detailed information about Adventure Works products."
    columns:
      - name: product_id
        description: "Unique identifier for the product (primary key)."
        tests:
          - unique
          - not_null
          
      - name: product_name
        description: "Name of the product."

      - name: product_number
        description: "Unique number assigned to the product."

      - name: make_flag
        description: "Indicates if the product is manufactured internally (true/false)."

      - name: finished_goods_flag
        description: "Indicates if the product is a finished good (true/false)."

      - name: product_color
        description: "Color of the product."

      - name: safety_stock_level
        description: "Minimum stock level required for safety."

      - name: reorder_point
        description: "Inventory level at which a reorder is triggered."

      - name: standard_cost
        description: "Standard cost of the product."

      - name: list_price
        description: "List price of the product."

      - name: product_size
        description: "Size of the product."

      - name: size_unit_measure_code
        description: "Unit of measure code for the product size."

      - name: weight_unit_measure_code
        description: "Unit of measure code for the product weight."

      - name: product_weight
        description: "Weight of the product."

      - name: days_to_manufacture
        description: "Number of days required to manufacture the product."

      - name: product_line
        description: "Product line classification."

      - name: product_class
        description: "Product class classification."

      - name: product_style
        description: "Style of the product."

      - name: product_subcategory_id
        description: "Identifier for the product subcategory."

      - name: product_model_id
        description: "Identifier for the product model."

      - name: sell_start_date
        description: "Date when the product became available for sale."

      - name: sell_end_date
        description: "Date when the product was discontinued for sale."

      - name: discontinued_date
        description: "Date when the product was officially discontinued."

      - name: row_guid
        description: "Unique identifier for the row."

      - name: modified_date
        description: "Date when the record was last modified."

