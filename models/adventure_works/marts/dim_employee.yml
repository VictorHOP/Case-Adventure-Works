version: 2

models:
  - name: dim_employee
    description: "Dimension table containing detailed information about employees."
    columns:
      - name: business_entity_id
        description: "Unique identifier for the business entity."
        tests:
          - unique
          - not_null

      - name: national_id
        description: "National ID number of the employee."

      - name: login_id
        description: "Login ID of the employee."

      - name: job_title
        description: "Job title of the employee."

      - name: birth_date
        description: "Date of birth of the employee."

      - name: marital_status
        description: "Marital status of the employee."

      - name: gender
        description: "Gender of the employee."

      - name: hire_date
        description: "Date the employee was hired."

      - name: salaried_flag
        description: "Indicates if the employee is salaried (true/false)."

      - name: vacation_hours
        description: "Number of vacation hours available for the employee."

      - name: sick_leave_hours
        description: "Number of sick leave hours available for the employee."

      - name: current_flag
        description: "Indicates if the employee is currently active (true/false)."
